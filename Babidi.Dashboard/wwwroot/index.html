<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babidi Dashboard</title>
    <base href="/" />
    <!-- Theme CSS variables - must load first -->
    <link href="styles/themes/default.css" rel="stylesheet" />
    <link rel="stylesheet" href="_content/BlazorBlueprint.Components/blazorblueprint.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Babidi.Dashboard.styles.css" rel="stylesheet" />
</head>
<body class="font-sans antialiased">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Preload Floating UI for positioning (Select, Popover, etc.) -->
    <script type="module">
        import * as FloatingUI from 'https://cdn.jsdelivr.net/npm/@@floating-ui/dom@@1.5.3/+esm';
        window.FloatingUIDOM = FloatingUI;
    </script>

    <script src="theme.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.toggleDarkMode = () => document.documentElement.classList.toggle('dark');
        window.isDarkModeEnabled = () => document.documentElement.classList.contains('dark');
    </script>
</body>
</html>
